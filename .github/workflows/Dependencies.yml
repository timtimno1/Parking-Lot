name: build
on:
  push:
    branches:
      - master # run the action on your projects default branch

jobs:
  build:
    name: Dependencies
    runs-on: ubuntu-latest
    permissions: # The Dependency Submission API requires write permission
      contents: write
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3

      - name: Run snapshot action
        uses: mikepenz/gradle-dependency-submission@v0.71
        with:
          gradle-project-path: "."
          gradle-build-module: ":app"
          gradle-build-configuration: |-
            debugCompileClasspath
          gradle-build-configuration-mapping: |-
            :library-child-2|compileClasspath

      - name: Root Gradle Dependency Submission
        uses: mikepenz/gradle-dependency-submission@v0.71
        with:
          use-gradlew: false
          gradle-build-module: |-
            :
          gradle-build-configuration: |-
            compileClasspath
